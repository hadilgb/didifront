<br>
<mat-form-field style=" margin-left:5%;display: flex; justify-content: flex-end; width: 90%;">
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>
<div class="mat"style=" width: 90%; margin-left: 5%;">
    
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="iduser">
      <th mat-header-cell *matHeaderCellDef> id user</th>
      <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.nom }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email  </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> phone number </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex;color:red;"><button mat-icon-button class="btn1" (click)="update(element.id)" >
          <mat-icon>block</mat-icon>
        </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator style="width: 98.5%;margin-left: 10px;"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
