<div style="padding:20px;">
    <h2>Modifier categorie</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addSubCategory()">
      <mat-form-field>
        <input matInput placeholder="Nom du Category" formControlName="nom">
      </mat-form-field><br><br>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"><br><br>
      <button type="submit" mat-raised-button color="primary">Update</button>
    </form>
  </div>
